<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registraton</title>
    <link rel="stylesheet" href="CSS.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registration</h2>
      <hr />
      <br />
      <div class="form">
        RollNo: <input type="text" name="RollNo" id="roll" /> <br /><br /><br>
        Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br /><br>
        Gender: <input type="text" name="gender" id="gender" /> <br />
        <br /><br>
        Address: <input type="text" name="Address" id="address" /> <br /><br /><br>
        Mobile : <input type="text" name="Mobile_number" id="mobile"/> <br> <br><br>
        Email : <input type="text" name="email" id="email"/> <br> <br><br>

      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="firebase connectivity.js"></script>

    <script src="Logic.js"></script>
  </body>
</html>
